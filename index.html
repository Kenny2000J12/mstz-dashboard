
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSTZ 高频交易仪表盘</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background-color: #0b0f1a;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .signal-box {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .buy { background: #083b2b; color: #00ff95; border: 2px solid #00ff95; }
    .sell { background: #3b1212; color: #ff5c5c; border: 2px solid #ff5c5c; }
    .hold { background: #3b3a12; color: #ffc400; border: 2px solid #ffc400; }
    .loading { color: #aaa; font-size: 1rem; margin-top: 1rem; }
    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>MSTZ 高频量化交易信号</h1>
  <div id="signal" class="signal-box hold">加载中...</div>
  <div class="loading" id="status">正在获取信号...</div>

  <script>
    async function fetchSignal() {
      try {
        const res = await fetch('trade_signals.csv');
        const text = await res.text();
        const lines = text.trim().split('\n').slice(1);
        const last = lines[lines.length - 1].split(',');
        const sig = last[1].toLowerCase();
        const box = document.getElementById('signal');
        const stat = document.getElementById('status');
        box.className = 'signal-box';
        if (sig === 'buy') box.classList.add('buy');
        else if (sig === 'sell') box.classList.add('sell');
        else box.classList.add('hold');
        box.textContent = sig.toUpperCase();
        stat.textContent = '上次更新：' + last[0];
      } catch (e) {
        document.getElementById('signal').textContent = '加载失败';
        document.getElementById('status').textContent = '';
      }
    }
    fetchSignal(); setInterval(fetchSignal, 120000);
  </script>

  <div class="footer">© MSTZ Strategy · 自动每2分钟刷新 · 手机友好</div>
</body>
</html>
