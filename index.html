<!-- 简化但完整的 HTML 页面 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="120">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTZ Multi-Signal Dashboard</title>
</head>
<body>
    <h2>📈 MSTZ Multi-Period Trading Signals</h2>
    <div id="signals"></div>
    <script>
        async function loadSignals() {
            const res = await fetch("trade_signals.json?_=" + new Date().getTime());
            const data = await res.json();
            let html = "";
            for (let key in data) {
                html += `<h3>${key} Signal: ${data[key].signal}</h3>`;
                html += `<p>Advice: ${data[key].advice}<br>Updated: ${data[key].timestamp}</p>`;
            }
            document.getElementById("signals").innerHTML = html;
        }
        loadSignals();
    </script>
</body>
</html>
