
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTZ 高频交易仪表盘</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f111a; color: #fff; text-align: center; padding: 2em; }
    h1 { font-size: 1.5em; margin-bottom: 1em; }
    #signal { font-size: 2em; font-weight: bold; color: gold; }
  </style>
</head>
<body>
  <h1>MSTZ 高频量化交易信号</h1>
  <div id="signal">加载中...</div>
  <script>
    async function fetchSignal() {
      try {
        const res = await fetch('trade_signals.json?cache=' + Date.now());
        const data = await res.json();
        document.getElementById('signal').innerText = data.signal || "暂无信号";
      } catch {
        document.getElementById('signal').innerText = "加载失败";
      }
    }
    fetchSignal();
    setInterval(fetchSignal, 120000);
  </script>
</body>
</html>
