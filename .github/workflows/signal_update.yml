name: Update Signals

on:
  schedule:
    - cron: '30 13 * * *'  # 每天 21:30 北京时间执行
  workflow_dispatch:      # 允许手动触发

jobs:
  update-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ✅ 不需要安装依赖，因你的脚本只用了标准库，注释掉
      # - name: Install Dependencies
      #   run: python -m pip install --upgrade pip

      - name: Run Signal Script
        run: python mstz_quant_signal.py

      - name: Commit Updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add trade_signals.json
          git commit -m "Auto update trade signals" || echo "No changes to commit"
          git push https://kenny2000j12:${{ secrets.GH_TOKEN }}@github.com/kenny2000j12/mstz-dashboard.git HEAD:main
