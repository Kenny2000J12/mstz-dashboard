
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSTZ 2min Signal Dashboard</title>
    <meta http-equiv="refresh" content="120"> <!-- 每两分钟刷新 -->
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        .signal-box {
            background-color: #222;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 30px;
            display: inline-block;
            margin-top: 50px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        #signal {
            font-size: 3em;
            color: #00FF99;
        }
        .timestamp {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>MSTZ 2分钟交易信号</h1>
    <div class="signal-box">
        <div id="signal">信号加载中...</div>
        <div class="timestamp">最后更新：<span id="timestamp">--:--</span></div>
    </div>

    <script>
        async function fetchSignal() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await res.json();
                const signal = generateMockSignal(); // 使用模拟信号
                document.getElementById("signal").innerText = signal;
                document.getElementById("timestamp").innerText = new Date().toLocaleTimeString();
            } catch (error) {
                document.getElementById("signal").innerText = "获取失败";
            }
        }

        function generateMockSignal() {
            const signals = ["买入", "持有", "卖出"];
            return signals[Math.floor(Math.random() * signals.length)];
        }

        fetchSignal();
    </script>
</body>
</html>
