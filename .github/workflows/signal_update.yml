name: Update Signals

on:
  schedule:
    - cron: '30 13 * * *'  # 每天21:30北京时间
  workflow_dispatch:

jobs:
  update-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install yfinance pandas matplotlib

      - name: Run Signal Script
        run: python mstz_quant_signal.py

      - name: Commit Updated JSON
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add trade_signals.json
          git commit -m "Auto update trade signals" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/Kenny200012/mstz-dashboard.git HEAD:main
